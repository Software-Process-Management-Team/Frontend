<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/lib/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script type="text/javascript" src="/assets/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/assets/lib/layui-v2.6.8/layui/layui.js"></script>
    <script type="text/javascript" src="/assets/js/login.js"></script>
    
</head>
<body>

<!--登录注册-->
<div class="loginAndRegBox">
    <div class="title-box"><p>Database-based Online </br> Reading Room</p></div>

<!--登录-->
<div class="login-box">
    <!--登录的表单-->
    <form class="layui-form" id="form_login">
        
        <!-- 手机号 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>   
            <input type="text" name="phoneNumber" required  lay-verify="required|number|phoneNumber" placeholder="Phone Number" autocomplete="off" class="layui-input">
        </div>

        <!-- 密码 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>   
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="Password" autocomplete="off" class="layui-input">
        </div>

        <!-- 登录按钮 -->
        <div class="layui-form-item log-btn">
            <!-- lay-submit属性为表单提交按钮和普通按钮的区别-->
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>Login</button>

        </div>

        <div class="layui-form-item links form-item-log">
            <a href="javascript:;" id="link_reg">sign up</a>
        </div>
    </form>
    
</div>

<!--注册-->
<div class="reg-box">

    <!-- 注册的表单 -->
    <form class="layui-form" id="form_reg">

        <!-- phoneNumber -->
        <div class="layui-form-item form-item-reg">
            <i class="layui-icon layui-icon-read"></i>   
            <input type="text" name="id" required  lay-verify="required|number|phoneNumber" placeholder="Phone Number" autocomplete="off" class="layui-input">
        </div>

        <!-- 用户名 -->
        <div class="layui-form-item form-item-reg2">
            <i class="layui-icon layui-icon-username"></i>   
            <input type="text" name="username" required  lay-verify="required" placeholder="Username" autocomplete="off" class="layui-input">
        </div>

        <!-- 密码 -->
        <div class="layui-form-item form-item-reg2">
            <i class="layui-icon layui-icon-password"></i>   
            <input type="password" name="password" id="password" required  lay-verify="required|pwd" placeholder="Password" autocomplete="off" class="layui-input">
        </div>

        <!-- 确认密码 -->
         <div class="layui-form-item form-item-reg2">
            <i class="layui-icon layui-icon-key"></i>   
            <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="Confirm Password" autocomplete="off" class="layui-input">
        </div>

        <!-- email -->
        <div class="layui-form-item form-item-reg2">
            <i class="layui-icon layui-icon-email"></i>   
            <input type="text" name="email" required  lay-verify="required|email" placeholder="Email Address" autocomplete="off" class="layui-input">
        </div>
        

        <!-- 注册按钮 -->
        <div class="layui-form-item form-item-reg2">
            <!-- lay-submit属性为表单提交按钮和普通按钮的区别-->
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>Sign Up</button>

        </div>

        <div class="layui-form-item links form-item-reg2">
            <a href="javascript:;" id="link_login">login</a>
        </div>
    </form>
  
</div>
</div>

    
</body>
</html>
